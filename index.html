<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>我的日历</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./global.css?v=1">
</head>

<body>
    <header class="siteHeader">
        <h1>我的日历</h1>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <time id="time"></time>
            </div>
            <ol class="weekdays">

                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
                <li>日</li>
            </ol>
            <ol class="calendar-days" id="days">

            </ol>
            <div class="calendar-actions">
                <div class="calendar-actions-left">
                    <button id="toDay">今天</button>
                </div>
                <div class="calendar-actions-right">
                    <button id="prevMonth">上个月</button>
                    <button id="nextMonth">下个月</button>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="./index.js"></script>

</html>
